<!doctype tabela>
<tabela lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <div class="container-fluid">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>Pos</th>
            <th>PTS</th>
            <th>J</th>
            <th>V</th>
            <th>E</th>
            <th>D</th>
            <th>GP</th>
            <th>CG</th>
            <th>SG</th>
            <th>CA</th>
            <th>CV</th>
            <th>Porcentagem</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      function readTextFile(file, callback) {
        var rawFile = new XMLHttpRequest();
        rawFile.overrideMimeType("application/json");
        rawFile.open("GET", file, true);
        rawFile.onreadystatechange = function () {
          if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
          }
        }
        rawFile.send();
      }

      usage:
      readTextFile('tabela.json', function(text) {
          var htmlString=[""];
      for (var i = 0; i < text.length; i++){
            htmlString += "<tr>";
            htmlString += "<td>" + text[i].Pos + "</td>";
            htmlString += "<td>" + text[i].PTS + "</td>";
            htmlString += "<td>" + text[i].J + "</td>";
            htmlString += "<td>" + text[i].V + "</td>";
            htmlString += "<td>" + text[i].E + "</td>";
            htmlString += "<td>" + text[i].D + "</td>";
            htmlString += "<td>" + text[i].GP+ "</td>";
            htmlString += "<td>" + text[i].GC+ "</td>";
            htmlString += "<td>" + text[i].SG+ "</td>";
            htmlString += "<td>" + text[i].CA+ "</td>";
            htmlString += "<td>" + text[i].CV+ "</td>";
            htmlString += "<td>" + text[i].Porcentagen + "</td>";
            htmlString += "</tr>";
        }
        $('table tbody').html(htmlString)
        console.log(htmlString);
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
      </script>
  </body>

</tabela>
